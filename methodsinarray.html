<body>
    <h2>JavaScript arrays</h2>
    <h2>join() and pop()</h2>

    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <p id="mydecondpop"></p>

    <script>
        var electronics = ["laptop", "phone", "headphones", "airpods"];

        document.getElementById("myjoin").innerHTML = electronics.join(" ");
        document.getElementById("mysecondpop").innerHTML = electronics;
        electronics.pop();
        document.getElementById("myfirstpop").innerHTML = electronics;
        electronics.pop();
        document.getElementById("mysecondpop").innerHTML = electronics
    </script>
